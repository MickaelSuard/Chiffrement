    <div id="grid-container-keys">
        <div id="container-generator-keys"> 
            <input type="button" value="Génération de clé" onclick="GenerateKeys()" />

        </div>
    </div>

    <div id="grid-container-encrypt">
        <div id="container-encrypt">
            <label>Message clair</label>
            <textarea name="encrypt" cols="100" rows="15"></textarea>
        </div>

            <label>Message crypté</label>
            <textarea name="encrypted" cols="100" rows="15"></textarea>
        </div>
